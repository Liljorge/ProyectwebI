<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formularios</title>
</head>
<body>

    <h1>Ejemplo formularios</h1>

    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <label >Cedula</label>
            
      <label>cedula</label>
      <input type="number" autofocus placeholder="Numero cedula" required ><br><br>
      nombre
      <input type="text" readonly value="Cecar"><br><br>
      contraseña
      <input type="password"><br><br>
    </fieldset>
      Fecha de nacimiento
      <input type="date"><br><br>
      Fecha consulta
      <input type="datetime-local"><br><br>
      hora de nacimniento
      <input type="time"><br><br>
      Sexo <br><br>
      <input type="radio" name="sexo" checked> Masculino <br>
      <input type="radio" name="sexo" > Femenino <br><br>

      Deporte que practica<br>
      <input type="checkbox"> Futbol <br>
      <input type="checkbox">Calistenia <br>
      <input type="checkbox">Tiro de caza <br><br>
       Subir Taller
       <input type="file"><br><br>

       Correo Electronico
       <input type="email"><br><br>

       Profecion 
       <select name="" id="">

        <option value="IS">Ingeneria de sistemas</option>
        <option value="AR">Arquitectura</option>     
        <option value="DI">Diseño industrial</option>
        <option value="IQ">Ingeneria industrial</option>

       </select><br><br>

      comentane algo de ti:
      <textarea cols="30" rows="10"></textarea><br><br>

      <input type="button" value="Guardar cambios">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar formularios">
    

    </form>

</body>
</html>
